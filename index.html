<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Player</title>
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/main.css">
	<script type="text/javascript" src="./js/main.js" async></script>
</head>

<body>
	<video class="screen"></video>
	<div class="player">
		<div class="player__menu">
			<div class="menu__upload-file">
				<label for="upload-file" class="custom-upload-file">
					<i class="fa fa-folder-o" aria-hidden="true"></i>
				</label>
				<input id="upload-file" type="file" accept="audio/*,video/*" multiple>
			</div>
			<div class="menu__title">
				<p class="title"></p>
			</div>
			<div class="menu__empty"></div>
		</div>
		<div class="player__big-controls">
			<div class="left-arrow"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
			<div class="big-play-pause"><i class="fa fa-play" aria-hidden="true"></i></div>
			<div class="right-arrow"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
		</div>
		<div class="player__controls">
			<div class="current-time"></div>
			<div class="progress">
				<input type="range" name="progress-bar" id="progress-bar" class="progress__bar" value="0" min="0"
					max="100">
			</div>
			<div class="time-left"></div>
			<div class="play-pause">
				<i class="fa fa-play" aria-hidden="true"></i>
			</div>
			<div class="fast-backward">
				<i class="fa fa-history" aria-hidden="true" title="10s"></i>
			</div>
			<div class="fast-forward">
				<i class="fa fa-history" aria-hidden="true" title="10s"></i>
			</div>
			<div class="volume">
				<div class="volume-slider">
					<input type="range" id="volume" name="volume" min="0" max="100" value="50">
				</div>
				<i class="fa fa-volume-up" aria-hidden="true"></i>
			</div>
			<div class="speed">
				<i class="fa fa-tachometer" aria-hidden="true"></i>
				<div class="slider speed-slider">
					<label class='speed-label' for="speed">Speed <span class="speed-value">1x</span></label>
					<input type="range" id="speed" name="speed" min="0.50" max="1.5" value="1" step="0.25">
				</div>
			</div>
			<div class="playlist">
				<i class="fa fa-bars" id="playlist-button" aria-hidden="true"></i>
				<ul class="files-list">
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
